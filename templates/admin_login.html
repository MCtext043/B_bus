{% extends "base.html" %}

{% block title %}Вход для администратора{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-shield"></i> Вход для администратора</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}

                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>

                <hr class="my-3">

                <div class="text-center">
                    <p class="mb-1">Еще не зарегистрированы?</p>
                    <a href="/admin/register" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
